<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <div class="cards-section">
        <div class="card-front">
          <div class="card-front__info">
            <img class="card-front__logo" src="./images/card-logo.svg" alt="Card logo" />
            <div class="card-front__details">
              <span class="card-front__number">0000 0000 0000 0000</span>
              <div class="card-front__footer">
                <span class="card-front__footer-name">Jane Appleseed</span>
                <span>00/00</span>
              </div>
            </div>
          </div>
        </div>

        <div class="card-back">
          <div class="card-back__content">
            <span>000</span>
          </div>
        </div>
      </div>

      <form action="submit" class="card-form">
        <label>
          cardholder name
          <input id="name" type="text" placeholder="e.g. Jane Appleseed" />
        </label>
        <label>
          Card Number
          <input id="number" type="text" placeholder="e.g. 1234 5678 9123 0000" />
        </label>
        <div class="card-form__privacy">
          <div class="card-form__date">
            <p class="card-form__date__header">Exp. Date (MM/YY)</p>
            <div class="card-form__date__fields">
              <input
                autocomplete="off"
                id="month"
                maxlength="2"
                pattern="[0-9]*"
                inputmode="numerical"
                placeholder="MM"
                type="text"
                data-pattern-validate
              />
              <input
                autocomplete="off"
                id="year"
                maxlength="2"
                pattern="[0-9]*"
                inputmode="numerical"
                placeholder="YY"
                type="text"
                data-pattern-validate
              />
            </div>
          </div>
          <label>
            CVC
            <input
              autocomplete="off"
              id="cvc"
              maxlength="3"
              pattern="[0-9]*"
              inputmode="numerical"
              placeholder="e.g. 123"
              type="text"
              data-pattern-validate
            />
          </label>
        </div>
        <button>Confirm</button>
      </form>
    </div>
    <p style="visibility: hidden">Thank you! We've added your card details Continue</p>

</html>
