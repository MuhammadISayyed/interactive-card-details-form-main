<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />

    <title>Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <div class="cards-section">
        <div class="card-front">
          <div class="card-front__info">
            <img class="card-front__logo" src="./images/card-logo.svg" alt="Card logo" />
            <div class="card-front__details">
              <span class="card-front__number">0000 0000 0000 0000</span>
              <div>
                <span>Jane Appleseed</span>
                <span>00/00 000</span>
              </div>
            </div>
          </div>
        </div>

        <img src="./images/bg-card-back.png" alt="Back side of a bank card" />
      </div>
      <div class="form-section">
        <div>Cardholder Name e.g. Jane Appleseed</div>
        <div>Card Number e.g. 1234 5678 9123 0000</div>
        <div>Exp. Date (MM/YY) MM YY CVC e.g. 123</div>
        <div>Confirm</div>
      </div>
    </div>
    <p style="visibility: hidden">Thank you! We've added your card details Continue</p>

  </body>
</html>
